<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main class="root">
			<img
				src="./assets/images/bg-pattern-top.svg"
				alt=""
				class="root__bg root__bg--top"
			/>
			<img
				src="./assets/images/bg-pattern-top.svg"
				alt=""
				class="root__bg root__bg--bottom"
			/>
			<section class="card">
				<div class="card__bg"></div>
				<div class="profile">
					<img
						src="./assets/images/image-victor.jpg"
						alt="Victor face shot"
						class="profile__img"
					/>
					<h1 class="profile__name">
						Victor Crest <span class="profile__age">26</span>
					</h1>
					<p class="profile__city">London</p>
					<div class="socials">
						<div class="socials__item">
							<h2 class="social__title">80K</h2>
							<p class="social__description">Followers</p>
						</div>
						<div class="socials__item">
							<h2 class="social__title">803K</h2>
							<p class="social__description">Likes</p>
						</div>
						<div class="socials__item">
							<h2 class="social__title">1.4K</h2>
							<p class="social__description">Photos</p>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
